<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance â€” SMS</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="attendance">
  <aside class="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"> Dashboard</a>
      <a href="./students.html"> Students</a>
      <a href="./teachers.html"> Teachers</a>
      <a href="./classes.html"> Classes</a>
      <a href="./attendence.html" class="active"> Attendance</a>
      <a href="./fees.html"> Fees</a>
    </nav>
    <button id="toggleTheme" class="btn small"> Dark Mode</button>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Attendance</h1>
    </header>

    <section class="card">
      <form class="form grid grid-3">
        <label>Date <input type="date" id="attDate" /></label>
        <label>Class <select id="attClass"></select></label>
        <button type="button" id="loadRoster" class="btn">Load Roster</button>
      </form>
    </section>

    <section class="card">
      <h3>Mark Attendance</h3>
      <table class="table" id="attendanceTable">
        <thead><tr><th>#</th><th>Student</th><th>Roll</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="markAllPresent" class="btn">All Present</button>
        <button id="markAllAbsent" class="btn">All Absent</button>
        <button id="saveAttendance" class="btn primary">Save</button>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/attendence.js"></script>
</body>
</html>
