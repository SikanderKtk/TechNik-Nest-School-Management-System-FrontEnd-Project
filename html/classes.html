<body data-page="classes">
  <aside class="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"> Dashboard</a>
      <a href="./students.html"> Students</a>

  <main class="main">
    <header class="topbar">
      <h1>Classes</h1>
    </header>

    <section class="grid grid-2">
      <div class="card">
        <h3>Create / Edit Class</h3>
        <form id="classForm" class="form">
          <input type="hidden" id="classId" />
          <label>Class Name <input id="className" required /></label>
          <label>Section <input id="classSection" required /></label>
          <label>Assign Teacher <select id="classTeacher"></select></label>
          <label>Add Students <select id="classStudents" multiple size="6"></select></label>
          <div class="actions">
            <button class="btn primary" type="submit">Save</button>
            <button class="btn" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Classes List</h3>
        <table class="table" id="classesTable">
          <thead><tr><th>#</th><th>Class</th><th>Section</th><th>Teacher</th><th>Students</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
