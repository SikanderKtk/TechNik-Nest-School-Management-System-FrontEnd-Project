  <main class="main">
    <header class="topbar">
      <h1>Attendance</h1>
      <div class="right">
        <span class="pill" id="todayPill"></span>
      </div>
    </header>

    <section class="card">
      <div class="form grid grid-3">
        <div class="form-row">
          <label>Date</label>
          <input type="date" id="attDate" />
        </div>
        <div class="form-row">
          <label>Class</label>
          <select id="attClass"></select>
        </div>
        <div class="form-row">
          <label>&nbsp;</label>
          <button class="btn" id="loadRoster">Load Roster</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h3>Mark Attendance</h3>
        <div>
          <button class="btn outline" id="markAllPresent">Mark All Present</button>
          <button class="btn outline" id="markAllAbsent">Mark All Absent</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="attendanceTable">
          <thead>
            <tr>
              <th>#</th><th>Student</th><th>Roll</th><th>Status</th>
            </tr>
          </thead>
          <tbody><!-- filled by JS --></tbody>
        </table>
      </div>
      <div class="actions">
        <button class="btn primary" id="saveAttendance">Save Attendance</button>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/attendence.js"></script>
