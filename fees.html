<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="fees">
  <aside class="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"> Dashboard</a>
      <a href="./students.html"> Students</a>
      <a href="./teachers.html"> Teachers</a>

      <a href="./fees.html" class="active"> Fees</a>
    </nav>
    <button id="toggleTheme" class="btn small">ðŸŒ™ Dark Mode</button>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Fees Management</h1>
    </header>

    <section class="grid grid-2">
      <div class="card">
        <h3>Record Fee Payment</h3>
        <form id="feeForm" class="form">
          <label>Student <select id="feeStudent"></select></label>
          <label>Amount <input type="number" id="feeAmount" required /></label>
          <label>Status 
            <select id="feeStatus">
              <option value="Paid">Paid</option>
              <option value="Pending">Pending</option>
            </select>
          </label>
          <div class="actions">
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Fee Records</h3>
        <table class="table" id="feesTable">
          <thead><tr><th>#</th><th>Student</th><th>Amount</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card fees">
      <h3>Fees Overview</h3>
      <canvas id="feesReport"></canvas>
    </section>
  </main>

  <script src="./js/app.js"></script>
  <script src="./js/fees.js"></script>
</body>
