<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teachers — School Management System</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="teachers">
  <aside class="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"><span>🏠</span> Dashboard</a>
      <a href="./students.html"><span>🎓</span> Students</a>
      <a href="teachers.html" class="active"><span>👩‍🏫</span> Teachers</a>
      <a href="./classes.html"><span>🏫</span> Classes</a>
      <a href="./attendence.html"><span>🗓️</span> Attendance</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Teachers</h1>
      <div class="right">
        <button id="btnClearTeachers" class="btn danger outline">Clear All</button>
      </div>
    </header>

    <section class="grid grid-2">
      <div class="card">
        <div class="card-header"><h3>Add / Edit Teacher</h3></div>
        <form id="teacherForm" class="form">
          <input type="hidden" id="teacherId" />
          <div class="form-row">
            <label>Name</label>
            <input id="teacherName" required />
          </div>
          <div class="form-row">
            <label>Subject</label>
            <input id="teacherSubject" required />
          </div>
          <div class="form-row">
            <label>Email</label>
            <input id="teacherEmail" type="email" placeholder="name@example.com" required />
          </div>
          <div class="form-row">
            <label>Phone</label>
            <input id="teacherPhone" placeholder="+92-3xx-xxxxxxx" required />
          </div>
          <div class="actions">
            <button class="btn primary" type="submit">Save</button>
            <button class="btn" type="reset" id="resetTeacherForm">Reset</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="card-header"><h3>Teachers List</h3></div>
        <div class="table-wrap">
          <table class="table" id="teachersTable">
            <thead>
              <tr>
                <th>#</th><th>Name</th><th>Subject</th><th>Email</th><th>Phone</th><th>Actions</th>
              </tr>
            </thead>
            <tbody><!-- filled by JS --></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/teachers.js"></script>
</body>
</html>
