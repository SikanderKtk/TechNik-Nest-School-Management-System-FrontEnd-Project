<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classes — School Management System</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="classes">
  <aside class="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"><span>🏠</span> Dashboard</a>
      <a href="./students.html"><span>🎓</span> Students</a>
      <a href="./teachers.html"><span>👩‍🏫</span> Teachers</a>
      <a href="classes.html" class="active"><span>🏫</span> Classes</a>
      <a href="./attendence.html"><span>🗓️</span> Attendance</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Classes</h1>
      <div class="right">
        <button id="btnClearClasses" class="btn danger outline">Clear All</button>
      </div>
    </header>

    <section class="grid grid-2">
      <div class="card">
        <div class="card-header"><h3>Create / Edit Class</h3></div>
        <form id="classForm" class="form">
          <input type="hidden" id="classId" />
          <div class="form-row">
            <label>Class Name</label>
            <input id="className" placeholder="e.g., 10" required />
          </div>
          <div class="form-row">
            <label>Section</label>
            <input id="classSection" placeholder="e.g., A" required />
          </div>
          <div class="form-row">
            <label>Assign Teacher</label>
            <select id="classTeacher" required></select>
          </div>
          <div class="form-row">
            <label>Add Students</label>
            <select id="classStudents" multiple size="6"></select>
            <small>Hold Ctrl/Cmd to select multiple students.</small>
          </div>
          <div class="actions">
            <button class="btn primary" type="submit">Save</button>
            <button class="btn" type="reset" id="resetClassForm">Reset</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="card-header"><h3>Classes List</h3></div>
        <div class="table-wrap">
          <table class="table" id="classesTable">
            <thead>
              <tr>
                <th>#</th><th>Class</th><th>Section</th><th>Teacher</th><th>Students</th><th>Actions</th>
              </tr>
            </thead>
            <tbody><!-- filled by JS --></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/classes.js"></script>
</body>
</html>
