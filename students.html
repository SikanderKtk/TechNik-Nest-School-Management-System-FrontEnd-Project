<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Students — School Management System</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="students">
  <aside class="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"><span>🏠</span> Dashboard</a>
      <a href="students.html" class="active"><span>🎓</span> Students</a>
      <a href="./teachers.html"><span>👩‍🏫</span> Teachers</a>
      <a href="./classes.html"><span>🏫</span> Classes</a>
      <a href="./attendence.html"><span>🗓️</span> Attendance</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Students</h1>
      <div class="right">
        <button id="btnClearStudents" class="btn danger outline">Clear All</button>
      </div>
    </header>

    <section class="grid grid-2">
      <div class="card">
        <div class="card-header"><h3>Add / Edit Student</h3></div>
        <form id="studentForm" class="form">
          <input type="hidden" id="studentId" />
          <div class="form-row">
            <label>Name</label>
            <input id="studentName" required />
          </div>
          <div class="form-row">
            <label>Roll</label>
            <input id="studentRoll" required />
          </div>
          <div class="form-row">
            <label>Class</label>
            <input id="studentClass" placeholder="e.g., 10" required />
          </div>
          <div class="form-row">
            <label>Section</label>
            <input id="studentSection" placeholder="e.g., A" required />
          </div>
          <div class="actions">
            <button class="btn primary" type="submit">Save</button>
            <button class="btn" type="reset" id="resetStudentForm">Reset</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="card-header"><h3>Students List</h3></div>
        <div class="table-wrap">
          <table class="table" id="studentsTable">
            <thead>
              <tr>
                <th>#</th><th>Name</th><th>Roll</th><th>Class</th><th>Section</th><th>Actions</th>
              </tr>
            </thead>
            <tbody><!-- filled by JS --></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/students.js"></script>
</body>
</html>
