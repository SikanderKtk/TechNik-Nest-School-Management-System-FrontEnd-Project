<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students â€” SMS</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body data-page="students">

  <!-- Hamburger icon (top-right) -->
  <button class="hamburger" id="hamburger">&#9776;</button>

  <aside class="sidebar" id="sidebar">
    <div class="brand">SMS</div>
    <nav class="menu">
      <a href="./index.html"> Dashboard</a>
      <a href="./students.html" class="active"> Students</a>
      <a href="./teachers.html"> Teachers</a>
      <a href="./classes.html"> Classes</a>
      <a href="./attendence.html"> Attendance</a>
      <a href="./fees.html"> Fees</a>
    </nav>
    <button id="toggleTheme" class="btn small">ðŸŒ™ Dark Mode</button>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Students</h1>
      <div class="right">
        <input id="studentSearch" class="search" placeholder="Search studentsâ€¦" />
        <button id="exportStudents" class="btn">â¬‡ Export CSV</button>
        <input type="file" id="importStudents" hidden />
        <button id="importStudentsBtn" class="btn">â¬† Import</button>
      </div>
    </header>

    <section class="grid grid-2">
      <div class="card">
        <h3>Add / Edit Student</h3>
        <form id="studentForm" class="form">
          <input type="hidden" id="studentId" />
          <label>Name <input id="studentName" required /></label>
          <label>Roll <input id="studentRoll" required /></label>
          <label>Class <input id="studentClass" required /></label>
          <label>Section <input id="studentSection" required /></label>
          <div class="actions">
            <button class="btn primary" type="submit">Save</button>
            <button class="btn" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Students List</h3>
        <table class="table" id="studentsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Roll</th>
              <th>Class</th>
              <th>Section</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
  <script src="./js/students.js"></script>
</body>

</html>
